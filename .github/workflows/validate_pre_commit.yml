  rebuilddocs:
    name: Generate docs
    runs-on: ubuntu-latest
    # needs: build
    # if: failure()
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.WORKFLOW_GIT_ACCESS_TOKEN }}
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: true
      - uses: robinraju/release-downloader@v1.7
        with: 
          repository: hashicorp/terraform-plugin-docs
          tag: "v0.13.0"
          fileName: "tfplugindocs_0.13.0_linux_amd64.zip"
          tarBall: false
          zipBall: false
      - name: Unzip
        run: |
          cd $GITHUB_WORKSPACE
          unzip -o tfplugindocs_0.13.0_linux_amd64.zip -d .
      - name: Run pre commit
        run: |
          export HCTI_USER_ID="${{ secrets.HCTI_USER_ID }}"
          export HCTI_API_KEY="${{ secrets.HCTI_API_KEY }}"
          make pre-commit
          git config --global user.name 'do87'
          git config --global user.email 'do87@users.noreply.github.com'
          git add docs/ || exit 0
          git commit -m "Automated docs update" || exit 0
          git pull -r
          git push