name: Validate Pre-Commit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - uses: actions/checkout@v3
    - name: Install tfplugindocs
      run: go install hashicorp/terraform-plugin-docs
    - name: Validate Pre-Commit
      run: make ci-verify 
